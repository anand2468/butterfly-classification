<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Butterflies Animation */
        .butterfly {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 1;
        }

        .butterfly::before,
        .butterfly::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 50% 10px 50% 10px;
            animation: flutter 2s ease-in-out infinite alternate;
        }

        .butterfly::before {
            top: 0;
            left: 0;
            transform-origin: bottom right;
        }

        .butterfly::after {
            top: 0;
            right: 0;
            transform-origin: bottom left;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        @keyframes flutter {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(20deg) rotateX(10deg); }
        }

        .butterfly:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
        }

        .butterfly:nth-child(2) {
            top: 60%;
            right: 15%;
            animation: float2 10s ease-in-out infinite;
        }

        .butterfly:nth-child(3) {
            top: 80%;
            left: 20%;
            animation: float3 12s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(10deg); }
            66% { transform: translate(-20px, -40px) rotate(-5deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, -30px) rotate(15deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -15px) rotate(-10deg); }
            75% { transform: translate(-30px, -25px) rotate(8deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Result Page Styles */
        .result-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .result-title {
            color: #2d3436;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .species-name {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
            display: inline-block;
        }

        .confidence {
            color: #636e72;
            font-size: 1.1rem;
            margin: 15px 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .home-content, .result-content {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Butterflies -->
    <div class="butterfly"></div>
    <div class="butterfly"></div>
    <div class="butterfly"></div>

    <div class="container">

        <!-- Result Page -->
        <div class="result-content" id="resultPage">
            <div class="result-icon">ü¶ã</div>
            <h2 class="result-title">Species Identified!</h2>
            
            <div class="species-name" id="speciesName">
                {{ data.label}}
            </div>
            
            <div class="confidence" id="confidence">
                Confidence: {{data.confidence}}%
            </div>
            
            <p style="color: #636e72; margin: 20px 0; line-height: 1.6;">
                Great! We've successfully identified your butterfly. This beautiful species has unique characteristics that make it special in the world of lepidoptera.
            </p>
            
            <button class="back-btn" onclick="goBack()">
                ‚Üê Upload Another Image
            </button>
        </div>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('butterflyImage');
        const fileLabel = document.querySelector('.file-input-label');




        function goBack() {
            window.location.href = '/';
        }

        // Add more floating butterflies dynamically
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.style.top = Math.random() * 100 + '%';
            butterfly.style.left = Math.random() * 100 + '%';
            butterfly.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(butterfly);
            
            setTimeout(() => {
                butterfly.remove();
            }, 15000);
        }

        // Create new butterflies periodically
        setInterval(createButterfly, 8000);
    </script>
</body>
</html>
